<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My MVP - Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD166 0%, #FFEFD5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hero-image.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .feedback-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #003D5C;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .star {
            font-size: 48px;
            cursor: pointer;
            color: #ddd;
            transition: all 0.2s;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #FFD700;
            transform: scale(1.2);
        }

        .star:hover ~ .star {
            color: #ddd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #003D5C;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4BA7A8;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4BA7A8 0%, #5DBEC0 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(75, 167, 168, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(75, 167, 168, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .rating-text {
            text-align: center;
            color: #FF8E53;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 18px;
            min-height: 27px;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #4BA7A8;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF8E53 0%, #FFA866 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            display: none;
            background: #ffe0e0;
            color: #cc0000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div id="feedbackForm">
            <h1>Rate My MVP</h1>
            <p class="subtitle">Help me improve this platform with your feedback!</p>

            <div class="rating-text" id="ratingText"></div>

            <div class="star-rating" id="starRating">
                <span class="star" data-rating="1">â˜…</span>
                <span class="star" data-rating="2">â˜…</span>
                <span class="star" data-rating="3">â˜…</span>
                <span class="star" data-rating="4">â˜…</span>
                <span class="star" data-rating="5">â˜…</span>
            </div>

            <form id="feedbackFormElement" action="https://formsubmit.co/lucianadiasdemacedo@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="New MVP Feedback Received!">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourusername.github.io/english-teachers-community/feedback.html?success=true">
                <input type="hidden" name="rating" id="ratingInput" required>
                <input type="hidden" name="timestamp" id="timestampInput">

                <div class="error-message" id="errorMessage">
                    Please select a star rating before submitting!
                </div>

                <div class="form-group">
                    <label for="name">Your Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments (Optional)</label>
                    <textarea id="comments" name="comments" placeholder="Share your thoughts, suggestions, or what you liked..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">ðŸŽ‰</div>
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully. I really appreciate your input!</p>
            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </div>

    <script>
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        const ratingInput = document.getElementById('ratingInput');
        const errorMessage = document.getElementById('errorMessage');
        const form = document.getElementById('feedbackFormElement');

        const ratingLabels = {
            1: 'â­ Poor',
            2: 'â­â­ Fair',
            3: 'â­â­â­ Good',
            4: 'â­â­â­â­ Very Good',
            5: 'â­â­â­â­â­ Excellent!'
        };

        // Check if returning from successful submission
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
        }

        // Star rating interaction
        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                ratingInput.value = selectedRating;
                errorMessage.classList.remove('show');

                // Update star appearance
                stars.forEach(s => {
                    const starRating = parseInt(s.dataset.rating);
                    if (starRating <= selectedRating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });

                // Update rating text
                ratingText.textContent = ratingLabels[selectedRating];
            });

            star.addEventListener('mouseenter', function() {
                const hoverRating = parseInt(this.dataset.rating);
                stars.forEach(s => {
                    const starRating = parseInt(s.dataset.rating);
                    if (starRating <= hoverRating) {
                        s.style.color = '#FFD700';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', function() {
            stars.forEach(s => {
                const starRating = parseInt(s.dataset.rating);
                if (starRating <= selectedRating) {
                    s.style.color = '#FFD700';
                } else {
                    s.style.color = '#ddd';
                }
            });
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            if (selectedRating === 0) {
                e.preventDefault();
                errorMessage.classList.add('show');
                return false;
            }

            // Add timestamp
            document.getElementById('timestampInput').value = new Date().toISOString();
        });
    </script>
</body>
</html>
